<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="reading-plan.css">
</head>

<body>


  <div class="main container">

    <div class="header text-center">

      <h2>阅读计划</h2>
      <p>加入阅读计划，让扇贝监督你每天阅读</p>

    </div>

    <div id="panels" class="row">
      <div class="col-sm-6">
        <div class="panel">
          <div class="circle circle-7">
            <div class="days-consecutive">连续打卡</div>
            <div class="days-count">7</div>
            <div class="days-unit days-unit-7">天</div>
          </div>
          <div class="reward-wrap">
            <div class="deposit">
              <div class="deposit-label">保证金（贝壳）</div>
              <div class="deposit-amount">500</div>
            </div>
            <div class="return">
              <div class="return-label">完成返还</div>
              <div class="return-arrow">
                <div class="fa fa-long-arrow-right"></div>
              </div>
            </div>
            <div class="reward">
              <div class="shell">
                <span class="shell-amount">600 </span>
                <span class="shell-label">贝壳</span>
              </div>

              <div class="credit">
                <span class="credit-amount">10</span>
                <span class="credit-label">积分</span>
              </div>
            </div>

            <!-- reward-wrap -->
          </div>
          <!-- panel -->
        </div>
        <!-- col-sm-6 -->
      </div>

      <div class="col-sm-6">

        <div class="panel">
          <div class="circle circle-30">
            <div class="days-consecutive">连续打卡</div>
            <div class="days-count">30</div>
            <div class="days-unit days-unit-30">天</div>
          </div>

          <div class="reward-wrap">
            <div class="deposit">
              <div class="deposit-label">保证金（贝壳）</div>
              <div class="deposit-amount">2000</div>
            </div>
            <div class="return">
              <div class="return-label">完成返还</div>
              <div class="return-arrow">
                <div class="fa fa-long-arrow-right"></div>
              </div>
            </div>
            <div class="reward">
              <div class="shell">
                <span class="shell-amount">2500 </span>
                <span class="shell-label">贝壳</span>
              </div>

              <div class="credit">
                <span class="credit-amount">300</span>
                <span class="credit-label">积分</span>
              </div>
            </div>

            <!-- reward-wrap -->
          </div>

        </div>
      </div>

      <!-- row -->
    </div>

    <div class="intro">
      <ul>
        <li>1和扇贝打卡绑定，帮你养成每天阅读的好习惯</li>
        <li>2通过7天体验每天打卡的惊喜，通过30天读完一整本原版书</li>
        <li>3计划完成后，收获贝壳和积分奖励</li>
      </ul>

    </div>
    <!-- main -->
  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
