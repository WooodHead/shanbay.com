<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="reading-plan.css">
</head>

<body>


  <div class="main container">


    <div class="header text-center">

      <h2>阅读计划</h2>
      <p>加入阅读计划，让扇贝监督你每天阅读</p>

    </div>

    <div id="panels" class="row">
      <div class="col-sm-6">
        <div class="panel">
          <div class="circle">
            <div class="days-consecutive">连续打卡</div>
            <div class="days-count">7</div>
            <div class="days-unit days-unit-7">天</div>
          </div>
          <div class="reward">
            保证金（贝壳）500 完成返还 600贝壳 10积分
          </div>
        </div>
      </div>
      <div class="col-sm-6">

        <div class="panel">
          <div class="circle">
            <div class="days-consecutive">连续打卡</div>
            <div class="days-count">30</div>
            <span class="days-unit days-unit-30">天</span>
          </div>
          <div class="reward">
            保证金（贝壳）500 完成返还 600贝壳 10积分
          </div>
        </div>
      </div>

    </div>

    <div class="intro">
      <ul>
        <li>1和扇贝打卡绑定，帮你养成每天阅读的好习惯</li>
        <li>2通过7天体验每天打卡的惊喜，通过30天读完一整本原版书</li>
        <li>3计划完成后，收获贝壳和积分奖励</li>
      </ul>

    </div>
    <!-- main -->
  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
